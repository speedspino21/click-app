<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<title>Clicker game!</title>
  	<link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <div id="page_wrapper">
        <div class="header">
          <div class="header__title">
            Clicker game
          </div>
          <div class="header__tools">
            <button class="btn btn--pink" id="saveStorage">SAVE STORAGE</button>
            <button class="btn btn--red" id="clearStorage">CLEAR STORAGE</button>
          </div>
        </div>
        <div class="game">
          <button class="game__clicker" id="clicker">CLICK ME</button>
          <div class="game__clicker-counter" id="counter">0</div>
        </div>
      </div>
      <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
